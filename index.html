<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body class="" style="background: #0d1323">
    <div class="container mt-5">
      <div class="row container col-md-12 col-lg-10 col-xl-9 mx-auto">
        <div class="col-md-3">
          <div
            class="card border-0 rounded-4 h-100"
            style="background: #1c1f4a"
          >
            <div
              class="card-header rounded-4 container text-white p-3"
              style="background: #5487EB"
            >
              <img
                class="w-25 img-fluid border border-2 border-white rounded-5"
                src="images/image-jeremy.png"
                alt=""
              />
              <h6 class="mt-4 text-white-50">Report for</h6>
              <h2>Jeremy</h2>
              <h2>Robson</h2>
            </div>
            <div class="card-body text-white">
              <p class="text-white-50">Dayli</p>
              <p>Weekly</p>
              <p class="text-white-50">Monthy</p>
            </div>
          </div>
        </div>
        <div class="col-md-9">
          <div class="row">
            <div class="col-md-4 mt-md-1 mt-3">
              <div
                class="card border-0 rounded-3 position-relative"
                style="background: #ff8c66"
              >
                <img
                  class="position-absolute top-0 end-0 px-2"
                  src="images/icon-work.svg"
                  alt=""
                />
                <div
                  class="card-body rounded-2 mt-5 position-relative text-white"
                  style="background: #1c1f4a"
                >
                  <h5 class="card-title d-inline">Work</h5>
                  <span class="float-end">···</span>
                  <h2>32hrs</h2>
                  <p class="card-text text-white-50">last Week - 36hrs</p>
                </div>
              </div>
            </div>
            <div class="col-md-4 mt-md-1 mt-3">
              <div
                class="bg-info card border-0 rounded-3 position-relative"
                style="background: #0dcaf0"
              >
                <img
                  class="position-absolute top-0 end-0 px-2"
                  src="images/icon-play.svg"
                  alt=""
                />
                <div
                  class="card-body rounded-2 mt-5 position-relative text-white"
                  style="background: #1c1f4a"
                >
                  <h5 class="card-title d-inline">Play</h5>
                  <span class="float-end">···</span>
                  <h2>10hrs</h2>
                  <p class="card-text text-white-50">last Week - 8hrs</p>
                </div>
              </div>
            </div>
            <div class="col-md-4 mt-md-1 mt-3">
              <div
                class="card border-0 rounded-3 position-relative"
                style="background: #ff5c7c"
              >
                <img
                  class="position-absolute top-0 end-0 px-2"
                  src="images/icon-study.svg"
                  alt=""
                />
                <div
                  class="card-body rounded-2 mt-5 position-relative text-white"
                  style="background: #1c1f4a"
                >
                  <h5 class="card-title d-inline">Study</h5>
                  <span class="float-end">···</span>
                  <h2>4hrs</h2>
                  <p class="card-text text-white-50">last Week - 7hrs</p>
                </div>
              </div>
            </div>
            <div class="col-md-4 mt-3">
              <div
                class="card border-0 rounded-3 position-relative"
                style="background: #49cd7c"
              >
                <img
                  class="position-absolute top-0 end-0 px-2"
                  src="images/icon-exercise.svg"
                  alt=""
                />
                <div
                  class="card-body rounded mt-5 position-relative text-white"
                  style="background: #1c1f4a"
                >
                  <h5 class="card-title d-inline">Exercise</h5>
                  <span class="float-end">···</span>
                  <h2>4hrs</h2>
                  <p class="card-text text-white-50">last Week - 5hrs</p>
                </div>
              </div>
            </div>
            <div class="col-md-4 mt-3">
              <div
                class="card border-0 rounded-3 position-relative"
                style="background: #7536c3"
              >
                <img
                  class="position-absolute top-0 end-0 px-2"
                  src="images/icon-social.svg"
                  alt=""
                />
                <div
                  class="card-body rounded mt-5 position-relative text-white"
                  style="background: #1c1f4a"
                >
                  <h5 class="card-title d-inline">Social</h5>
                  <span class="float-end">···</span>
                  <h2>5hrs</h2>
                  <p class="card-text text-white-50">last Week - 10hrs</p>
                </div>
              </div>
            </div>
            <div class="col-md-4 mt-3">
              <div
                class="card border-0 rounded-3 position-relative"
                style="background: #f1c65b"
              >
                <img
                  class="position-absolute top-0 end-0 px-2"
                  src="images/icon-self-care.svg"
                  alt=""
                />
                <div
                  class="card-body rounded mt-5 position-relative text-white"
                  style="background: #1c1f4a"
                >
                  <h5 class="card-title d-inline">Self Care</h5>
                  <span class="float-end">···</span>
                  <h2>2hrs</h2>
                  <p class="card-text text-white-50">last Week - 2hrs</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
